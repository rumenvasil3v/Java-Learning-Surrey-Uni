<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - BlogHub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>BlogHub</h1>
            </div>
            <div class="nav-menu">
                <a href="index.html">Home</a>
                <a href="create-post.html">Create Post</a>
                <a href="profile.html">My Profile</a>
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-container">
            <div class="profile-header">
                <h2 id="profileUsername">Loading...</h2>
                <p id="profileEmail"></p>
                <p id="profileBio"></p>
                <button id="editProfileBtn">Edit Profile</button>
            </div>

            <div class="profile-posts">
                <h3>My Posts</h3>
                <div class="posts-grid" id="userPosts">
                    <!-- User posts will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="editProfileModal">&times;</span>
            <h2>Edit Profile</h2>
            <form id="editProfileForm">
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="fullName" placeholder="Full Name" required>
                <textarea name="bio" placeholder="Bio" rows="4"></textarea>
                <button type="submit">Update Profile</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>

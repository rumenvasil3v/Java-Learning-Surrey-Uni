<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogHub - Share Your Stories</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>BlogHub</h1>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="index.html">Home</a>
                <a href="create-post.html" id="createPostLink" style="display:none;">Create Post</a>
                <a href="profile.html" id="profileLink" style="display:none;">My Profile</a>
                <a href="#" id="loginBtn">Login</a>
                <a href="#" id="registerBtn">Register</a>
                <a href="#" id="logoutBtn" style="display:none;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="container">
            <h2>Welcome to BlogHub</h2>
            <p>Share your thoughts, stories, and ideas with the world</p>
        </div>
    </div>

    <div class="container">
        <div class="posts-grid" id="postsGrid">
            <!-- Posts will be loaded here -->
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="loginModal">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="switchToRegister">Register here</a></p>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="registerModal">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="fullName" placeholder="Full Name" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="switchToLogin">Login here</a></p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
